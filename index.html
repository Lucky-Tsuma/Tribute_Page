<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Smooch+Sans:wght@200&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id = "main">
        <div class="title-div">
            <h1 id="title">Chinua Achebe</h1>
            <p>The great storyteller. King of alphabets</p>
        </div>

        <figure id="img-div">
            <img id="image" src="assets/image.jpeg" alt="Chinua Achebe giving a lecture">
            <figcaption id="img-caption">
                <em>Chinua Achebe giving one of his lectures.</em>
            </figcaption>
        </figure>

        <div id="tribute-info">
            <p id="heading-timeline"><b>Here's a time line of Chinua Achebe's life:</b></p>
            <div id="timeline">
                <!-- div populated from the js file -->
            </div>
        </div>

        <div class="div-link">
            <p><b>If you have time, you should read more about this incredible human being on his <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Chinua_Achebe">Wikipedia entry</a></b></p>
        </div>
    </div>
    
    <script src="index.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
